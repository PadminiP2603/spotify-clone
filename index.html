<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="css/style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="images/logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/cover1.png"  alt="1">
                    <span class="songName">Cheap Thrills</span>
                    <span class="songlistplay"><span class="timestamp">1:12 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover2.png" alt="2">
                    <span class="songName">Senorita</span>
                    <span class="songlistplay"><span class="timestamp">3:33 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover3.png" alt="3">
                    <span class="songName">Hold On</span>
                    <span class="songlistplay"><span class="timestamp">2:12 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  src="images/cover4.png" alt="4">
                    <span class="songName">Kesariya rangu</span>
                    <span class="songlistplay"><span class="timestamp">1:43 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover5.png" alt="5">
                    <span class="songName">Bonding</span>
                    <span class="songlistplay"><span class="timestamp">2:46 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover6.png" alt="6">
                    <span class="songName">Chand Baliyaaan</span>
                    <span class="songlistplay"><span class="timestamp">3:45 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover7.png" alt="7">
                    <span class="songName">Gungaroo</span>
                    <span class="songlistplay"><span class="timestamp">1:33<i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover8.png" alt="8">
                    <span class="songName">Ranjhanaaa</span>
                    <span class="songlistplay"><span class="timestamp">2:45 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover9.png" alt="9">
                    <span class="songName">Ratan Lambiyaan</span>
                    <span class="songlistplay"><span class="timestamp">4:45 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="34px" alt="" id="gif"> <span id="masterSongName">Cheap Thrills
            </span>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/55949f2642.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
